<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Registrations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md z-10">
    <div class="px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-800">Admin Dashboard</h1>
    </div>
  </header>

  <div class="flex flex-grow w-full">
    <!-- Main -->
    <main class="flex-grow py-12 px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-extrabold text-gray-900 mb-6">Registrations</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Center Name</th>
              <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Contact Name</th>
              <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Email</th>
              <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Mobile</th>
            </tr>
          </thead>
          <tbody id="registrations-table-body">
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    async function fetchRegistrations() {
      try {
        const response = await fetch('/api/registrations');
        const registrations = await response.json();
        const tableBody = document.getElementById('registrations-table-body');
        tableBody.innerHTML = '';
        registrations.forEach(reg => {
          const row = `
            <tr>
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">${reg.centerName}</td>
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">${reg.contactName}</td>
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">${reg.contactEmail}</td>
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">${reg.mobile}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } catch (error) {
        console.error('Error fetching registrations:', error);
      }
    }
    fetchRegistrations();
  </script>
</body>
</html>
